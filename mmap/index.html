<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8" />
	<title>Marauder's Map</title>

	<link rel="stylesheet" href="style.css" type="text/css" />

	<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=true&amp;libraries=places"></script>
	
	<script>

		var request = new XMLHttpRequest();

		var map_settings = {
								zoom: 13,
								center: me,
								mapTypeId: google.maps.MapTypeId.ROADMAP
						   };

		function init()
		{
			map = new google.maps.Map(document.getElementById("mmap"), map_settings);

			getMyLocation();
		}
		
		function getMyLocation()
		{
			if (navigator.geolocation) {
				navigator.geolocation.getCurrentPosition(function(position) {
					myLat = position.coords.latitude;
					myLng = position.coords.longitude;
					postMyLocation();
				});
			} else {
				alert("Geolocation is not supported by your browser!");
			}
		}

		function postMyLocation()
		{
			username = "JefflynMcKelvey";
			database_url = "https://secret-about-box.herokuapp.com/sendLocation";
			params = "login=" + username + "&lat=" + myLat + "&lng=" myLng;

			request.open("POST", database_url, true);
			
			request.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
			request.setRequestHeader("Content-length", params.length);
			request.setRequestHeader("Connection", "close");

			request.onreadystatechange = function() {//Call a function when the state changes.
    			if(request.readyState == 4 && request.status == 200) {
        			console.log(request.responseText);
    			}
			}
		}

		function drawMap()
		{	
			myLocation = new google.maps.LatLng(myLat, myLng);
			infowindow = new google.maps.InfoWindow();

			map.panTo(me);

			marker = new google.maps.Marker({
				position: myLocation,
				title: "Nicholas"
			});

			marker.setMap(map);
		}


	</script>

</head>

<body onload="init()">
	<div id="mmap"> </div>
</body>

</html>
